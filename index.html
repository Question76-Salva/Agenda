<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js">
    </script>

</head>

<body>

    <div class="container">

        <h1 class="d-flex justify-content-center">Agenda de contactos</h1>

        <!-- IMG centrada horizontalmente -->
        <img src="img/persona.png" id="logo" class="mx-auto d-block rounded-circle" style="width:10%">



        <!-- Button trigger modal -->
        <button type="button" id="add" class="btn btn-primary float-right" data-toggle="modal"
            data-target="#exampleModalCenter">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!-- FORMULARIO -->

                        <div class="form-group">
                            <label for="nombre" class="mr-sm-2 text-white">Nombre del contacto</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Introduce nombre"
                                id="name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="mr-sm-2 text-white">Correo electrónico</label>
                            <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Introduce email"
                                id="email">
                        </div>
                        <div class="form-group">
                            <label for="telefono" class="mr-sm-2 text-white">Movil</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Introduce número"
                                id="phone">
                        </div>
                        <input type="hidden" class="form-control" id="id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="send">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading">
            <img src="img/loading.gif">
        </div>

        <div id="data">

        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
